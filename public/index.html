<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body>
    <div class="bg-slate-800 h-screen w-screen">
      <!-- appBar -->
      <div class="h-12 flex items-center justify-center gap-x-4 bg-slate-700 mb-6">
        <h1 class="text-xl font-bold text-slate-300">
          Inventory App using tailwind & JS
        </h1>
        <span
          class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 text-slate-300 border-2 border-slate-300 font-bold"
          >7</span
        >
      </div>
      <!-- app content -->
      <div class="container max-w-screen-sm mx-auto ">
        <!-- category form -->
        <div>
          <h2 class="text-xl text-slate-300 font-bold mb-2">Add New category</h2>
          <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
            <div>
              <label for="category-title" class="block mb-1 text-slate-400"
                >title</label
              >
              <input type="text" name="category-title" id="category-title" class="bg-transparent rounded-xl border border-slate-500 text-slate-400" />
            </div>
            <div>
              <label for="category-description" class="block mb-1 text-slate-400">description</label>
              <textarea
                type="text"
                name="category-description"
                id="category-description" class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"
              ></textarea>
            </div>
            <div class="flex items-center justify-center gap-x-4">
              <button class="flex-1 border border-slate-400 text-slate-400 rounded-xl py-2">Cancel</button>
              <button class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2">Add new category</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
