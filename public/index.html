<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body>
    <div class="bg-slate-800 min-h-screen w-screen">
      <!-- appBar -->
      <div
        class="h-12 flex items-center justify-center gap-x-4 bg-slate-500 mb-6"
      >
        <h1 class="text-xl font-bold text-slate-300">
          Inventory App using tailwind & JS
        </h1>
        <span
          class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 text-slate-300 border-2 border-slate-300 font-bold"
          >7</span
        >
      </div>
      <!-- app content -->
      <div class="container max-w-screen-sm mx-auto">
        <!-- category form -->
        <section>
          <div class="mb-6 hidden" id="category-wrapper">
            <h2 class="text-xl text-slate-300 font-bold mb-2 ml-2">
              Add New category
            </h2>
            <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
              <div>
                <label for="category-title" class="block mb-1 text-slate-400"
                  >title</label
                >
                <input
                  type="text"
                  name="category-title"
                  id="category-title"
                  class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
                />
              </div>
              <div>
                <label
                  for="category-description"
                  class="block mb-1 text-slate-400"
                  >description</label
                >
                <textarea
                  type="text"
                  name="category-description"
                  id="category-description"
                  class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"
                ></textarea>
              </div>
              <div class="flex items-center justify-center gap-x-4">
                <button id="cancel-add-category"
                  class="flex-1 border border-slate-400 text-slate-400 rounded-xl py-2"
                >
                  Cancel
                </button>
                <button
                  id="add-new-category"
                  class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2"
                >
                  Add new category
                </button>
              </div>
            </form>
          </div>
          <button id="toggle-add-category" class="text-slate-600 text-xl mb-4 font-medium ml-2">Add new category?</button>
  
        </section>
        <!-- products form -->
        <div class="mb-6">
          <h2 class="text-xl text-slate-300 font-bold mb-2 ml-2">Add New Product</h2>
          <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
            <div>
              <label for="product-title" class="block mb-1 text-slate-400"
                >Product title</label
              >
              <input
                type="text"
                placeholder="product-title..."
                name="product-title"
                id="product-title"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
              />
            </div>
            <div>
              <label for="product-quantity" class="block mb-1 text-slate-400"
                >Quantity</label
              >
              <input
                type="number"
                placeholder="quantity..."
                name="product-quantity"
                id="product-quantity"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
              />
            </div>
            <div>
              <label for="product-category" class="block mb-1 text-slate-400"
                >Category</label
              >
              <select
                type="select"
                name="product-category"
                id="product-category"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"
              ></select>
            </div>
            <div class="flex items-center justify-center gap-x-4">
              <button id="add-new-product"
                class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2"
              >
                Add new product
              </button>
            </div>
          </form>
        </div>

        <!-- product list -->
        <h2 class="text-xl text-slate-300 font-bold mb-2 ml-2">Product List</h2>
        <div class="flex items-center justify-between mb-6">
          <label for="search-input" class="text-slate-400 text-xl ml-2">Search</label>
          <input type="text" name="search-input" id="search-input" class="bg-transparent rounded-xl border border-slate-400 text-slate-400 mr-2">
        </div>
        <div class="flex items-center justify-between mb-6">
          <label for="sort-products" class="text-slate-400 text-xl ml-2">Sort</label>
          <select name="sort-products" id="sort-products" class="bg-transparent text-slate-400 rounded-xl mr-2">
            <option class="bg-slate-500 text-slate-300" value="">Select a category</option>
            <option class="bg-slate-500 text-slate-300" selected value="newest">Newest</option>
            <option class="bg-slate-500 text-slate-300" value="oldest">Oldest</option>
          </select>
        </div>
        <div id="product-list"></div>
      </div>
      <div class="h-20"></div>
    </div>
    <script src="/src/js/app.js" type="module"></script>
  </body>
</html>
